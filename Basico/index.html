<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Nuestra propia web</title>
        <link href='style.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    </head>
    <body>
        <div id="banner" class="container">
            <h1>Nuestra increíble web</h1>
            <p>Ésta es la línea importante que todos leen...</p>
        </div>
        <div class="container my-3">
            <div class="row mx-0">
                
                <div class="col-xs-12 col-sm-6 col-md-3">
                    <div class="card border-0 text-center p-1">
                        <img class="d-block mx-auto" src="images/briefcase.png" alt="picture description" width="100">
                        <h2>Rápido</h2>
                        <p>Un servicio rápido, <strong>muy rápido</strong></p>
                    </div>
                </div>
                
                <div class="col-xs-12 col-sm-6 col-md-3">
                    <div class="card border-0 text-center p-1">
                        <img class="d-block mx-auto" src="images/diamond.png" alt="picture description" width="100">
                        <h2>Simple</h2>
                        <p>Un servicio simple, <strong>muy simple</strong></p>
                    </div>
                </div>
                
                <div class="col-xs-12 col-sm-6 col-md-3">
                    <div class="card border-0 text-center p-1">
                        <img class="d-block mx-auto" src="images/heart.png" alt="picture description" width="100">
                        <h2>Increíble</h2>
                        <p>Un increíble servicio, <strong>muy increíble</strong></p>
                    </div>
                </div>
                
                <div class="col-xs-12 col-sm-6 col-md-3">
                    <div class="card border-0 text-center p-1">
                        <img class="d-block mx-auto" src="images/laptop.png" alt="picture description" width="100">
                        <h2>Interesante</h2>
                        <p>Un servicio interesante, <strong>muy interesante</strong></p>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="row mx-0 text-center">
                <p class="col-md-6 col-12">Estamos usando un gran template de ©<a href="https://www.lewagon.com" target="_blank" class="link">Le Wagon</a></p>
                <div class="col-md-6 col-12">
                    <div class="text-center">
                        <a class="mx-2" href="#"><i class="fab fa-instagram"></i></a>
                        <a class="mx-2" href="#"><i class="fab fa-facebook"></i></a>
                        <a class="mx-2" href="#"><i class="fab fa-twitter"></i></a>
                        <a class="mx-2" href="#"><i class="fab fa-github"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Popper y dsps bootstrap JS-->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>
</html>
